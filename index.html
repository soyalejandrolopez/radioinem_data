<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iframe adaptable con Bootstrap</title>
  <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <style>
    .iframe-wrapper {
      position: relative;
      padding-top: 10%; /* Recorta el 10% de la parte superior */
      height: 0;
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Ejemplo de Iframe adaptable con Bootstrap</h1>
        <div class="iframe-wrapper">
          <!-- Reemplaza "URL_DEL_IFRAME" con la URL del contenido que deseas mostrar en el iframe -->
          <iframe src="https://workcolombia.wixsite.com/radio-inem-popay-n" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregar los enlaces a los archivos JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
